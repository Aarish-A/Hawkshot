<html>

<head>
    <meta charset="UTF-8">
<title id = "name" >Overlay</title>

<link href="stylesheet.css" rel="stylesheet">  
</head>


<body id = "screen" onmousemove = "readhover(event);">

<div class="ex1">

	
	</div>
<script>
const { ipcRenderer } = require('electron');
document.getElementById("screen").addEventListener("mousemove", () => {
				console.log("test");
                // Some data that will be sent to the main process
                let Data = {
                    message: readhover(event);
                };
				

                // Trigger the event listener action to this event in the renderer process and send the data
                ipcRenderer.send('request-update-label-in-second-window', Data);
            }, false);

</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./main.js"></script>

</body>
</html>
