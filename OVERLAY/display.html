<body id = "screen" onmousemove = "readhover(event);">

<script>
const {ipcRenderer} = require('electron');


document.getElementById("screen").addEventListener("mousemove", function() => {
				console.log("test");

                // Trigger the event listener action to this event in the renderer process and send the data
                ipcRenderer.send('request-update-label-in-second-window', x);
            });

</script>
