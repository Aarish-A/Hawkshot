<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
		
    <title>Hawkshot</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="stylesheet.css" rel="stylesheet">
	
  </head>
  <body class = "displaybody">
  
  <div class="dropdown">
  <button class="dropbtn">Sort by:</button>
  <div class="dropdown-content">
    <button onclick="sortpopular(event);">View Popular</button> 
    <button onclick="sorttrending(event);">View Trending</button>
    <button onclick="sortnew(event);">View New</button>
  </div>
</div> 


  <h2>Welcome to Hawkshot</h2>
	
	<p id="hint">Hover over a card to display its hints</p>
	<p id="currcard" class="cardid"> Current card ID</p>
	
   
	<!-- menu buttons -->
	<button  class="btn btn-primary" onclick="funnyhint(event);">Funny Hint</button> 
	<button class="btn btn-primary" onclick="helpfulhint(event);">Helpful Hint</button> 
	 <button class="btn btn-primary" onclick="addfunny(event);">Vote Funny</button> 
	 <button class="btn btn-primary" onclick="addhelpful(event);">Vote Helpful</button> 
 
	 <p id="funnyvotes">Funny Votes:</p>
	 <p id="helpfulvotes">Helpful Votes:</p>
	 
    <!-- required js files -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./main.js"></script>

  </body>
</html>
