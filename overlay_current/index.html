    <title>Hawkshot</title>

  <body class = "displaybody">
  
  <div class="dropdown">
  <button class="dropbtn">Sort by:</button>
  <div class="dropdown-content">
    <button onclick="sortpopular(event);">View Popular</button> 
    <button onclick="sorttrending(event);">View Trending</button>
    <button onclick="sortnew(event);">View New</button>
  </div>
</div> 


  <h1 class=>Welcome to Hawkshot</h1>
	
	<p id="hint">Hover over a card to display its hints</p>
	<p id="currcard"> Current card ID</p>
	
  
  

    
	
	<button  class="btn btn-primary" onclick="funnyhint(event);">Funny Hint</button> 
	<button class="btn btn-primary" onclick="helpfulhint(event);">Helpful Hint</button> 
	 <button class="btn btn-primary" onclick="addfunny(event);">Vote Funny</button> 
	 <button class="btn btn-primary" onclick="addhelpful(event);">Vote Helpful</button> 
	 

	 
	
	  


	 
	 
    <!-- required js files -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./main.js"></script>
	<script src="./renderer.js"></script>
	
    
	
  </body>
